<html lang="en">

<head>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

<body>
    <!-- Topbar Start -->
    <div class="container-fluid d-none d-lg-block text-center">
        <div class="row gx-5 py-3 align-items-center">
            <div>
                <div class="d-flex align-items-center justify-content-center ">
                    <a href="index.html" class="navbar-brand ">
                        <h1 class=" display-4 text-primary "><span class="text-secondary">Smart</span>Farm</h1>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Topbar End -->

    <!-- Contact Start -->
    <div class="container-fluid py-0">
        <div class="container">
            <div class="mx-auto text-center mb-5" style="max-width: 500px;">

                <h1 class="display-8">Login/Sign-up</h1>
            </div>
            <div class="w-50 mx-auto align-items-center mb-5">
                <div id="signup-container" class="bg-primary h-100 p-5">
                    <form id="signup-form">
                        <!-- Signup form fields -->
                        <div class="row g-3">
                            <div class="col-12">
                                <input type="text" id="signup-username" class="form-control bg-light border-0 px-4"
                                    placeholder="Your Username" style="height: 55px;" required>
                            </div>
                            <div class="col-12">
                                <input type="email" id="signup-email" class="form-control bg-light border-0 px-4"
                                    placeholder="Your Email" style="height: 55px;" required>
                            </div>
                            <div class="col-12">
                                <input type="password" id="signup-password" class="form-control bg-light border-0 px-4"
                                    placeholder="Your Password" style="height: 55px;" required>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-secondary w-100 py-3" type="submit">Sign Up</button>
                            </div>
                            <div class="col-12">
                                <p style="color: white;">Already have an Account? <a href="#" id="toggle-login"
                                        style="color: black;">Sign In</a></p>
                            </div>
                        </div>
                    </form>
                    <div id="signup-error" class="error-message"></div>
                    <p style="color: white;"> <a href="#" id="toggle-login" style="color: black;"></a></p>
                </div>
                <div id="login-container" class="bg-primary h-100 p-5" style="display: none;">
                    <form id="login-form">
                        <!-- Login form fields -->
                        <div class="row g-3">
                            <div class="col-12">
                                <input type="email" id="login-email" class="form-control bg-light border-0 px-4"
                                    placeholder="Your Email" style="height: 55px;" required>
                            </div>
                            <div class="col-12">
                                <input type="password" id="login-password" class="form-control bg-light border-0 px-4"
                                    placeholder="Your Password" style="height: 55px;" required>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-secondary w-100 py-3" type="submit"> Sign
                                        In</button>
                            </div>
                            <!-- <div class="col-12"> -->
                            <!-- <p style="color: white;">Don't have an account? <a href="#" id="toggle-signup" -->
                            <!-- style="color: black;">Sign Up</a></p> -->
                        </div>
                </div>
                </form>
                <div id="login-error" class="error-message"></div>
                <p style="color: white;"><a href="#" id="toggle-signup" style="color: black;"></a></p>
            </div>
        </div>
    </div>
    </div>
    <!--  -->




    </div>
    </div>
    <!-- Contact End -->




    <!-- Back to Top -->
    <a href="#" class="btn btn-secondary py-3 fs-4 back-to-top"><i class="bi bi-arrow-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, set, ref, update } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyCqcb00bgeLliCcF524DLD-vOyNRn2WitM",
        authDomain: "farming-78e21.firebaseapp.com",
        databaseURL: "https://farming-78e21-default-rtdb.firebaseio.com",
        projectId: "farming-78e21",
        storageBucket: "farming-78e21.appspot.com",
        messagingSenderId: "777720443704",
        appId: "1:777720443704:web:d76983f4284a6701f247cd",
        measurementId: "G-W02170QETQ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth(app); // Initialize authentication

    // Signup form submission
    const signupForm = document.getElementById('signup-form');
    const signupError = document.getElementById('signup-error');

    signupForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById("signup-email").value;
        const password = document.getElementById("signup-password").value;
        const username = document.getElementById("signup-username").value;

        createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                set(ref(database, 'users/' + user.uid), {
                    username: username,
                    email: email
                }).then(() => {
                    window.location.href = "index.html"; // Redirect to index page after successful signup
                    alert("Successfully signed up");
                })
                    .catch((error) => {
                        console.error("Database Error:", error);
                        signupError.textContent = "Database Error: " + error.message;
                    });
            })
            .catch((error) => {
                console.error("Signup Error:", error);
                signupError.textContent = "Signup Error: " + error.message;
            });
    });

    // Login form submission
    const loginForm = document.getElementById('login-form');
    const loginError = document.getElementById('login-error');

    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-password").value;

        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                const dt = new Date();
                update(ref(database, 'users/' + user.uid), {
                    last_login: dt,
                });
                window.location.href = "index.html"; // Redirect to index page after successful login
                alert("User logged in");
            })
            .catch((error) => {
                console.error("Login Error:", error);
                loginError.textContent = "Login Error: " + error.message;
            });
    });

    // Toggle between signup and login forms
    document.getElementById('toggle-login').addEventListener('click', function (e) {
        e.preventDefault();
        document.getElementById('signup-container').style.display = 'none';
        document.getElementById('login-container').style.display = 'block';
    });

    document.getElementById('toggle-signup').addEventListener('click', function (e) {
        e.preventDefault();
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('signup-container').style.display = 'block';
    });










</script>

</html>
